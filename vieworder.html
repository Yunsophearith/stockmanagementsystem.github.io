<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #3498db;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            display: flex; /* Use flexbox for layout */
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .left-sidebar {
            width: 200px;
            margin-right: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav li {
            margin-bottom: 10px;
        }
        .nav-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .nav-button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #3498db;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>View Orders</h1>
    </header>
    <div class="container">
        <aside class="left-sidebar">
            <h2>Dashboard</h2>
            <nav>
                <ul>
                    <li><button class="nav-button" onclick="window.location.href='index.html'">Overview</button></li>
                    <li><button class="nav-button" onclick="window.location.href='log-movement.html'">In-Out Tracking</button></li>
                    <li><button class="nav-button" onclick="showSupplierManagement()">Supplier Management</button></li>
                    <li><button class="nav-button" onclick="showReports()">Reports</button></li>
                    <li><button class="nav-button" onclick="showAuditing()">Stock Audit</button></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <h2>Order List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>001</td>
                        <td>2024-09-20</td>
                        <td>John Doe</td>
                        <td>Shipped</td>
                    </tr>
                    <tr>
                        <td>002</td>
                        <td>2024-09-21</td>
                        <td>Jane Smith</td>
                        <td>Processing</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Stock Management System</p>
    </footer>
</body>
</html>
